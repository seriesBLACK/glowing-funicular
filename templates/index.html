<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <title>YtMate</title>
</head>

<body>
  <video src="static/video.mp4" loop autoplay muted id="videoBackgorund"></video>
  <h1>Download from over 1000 deffrent web-sites</h1>
  <form action="/" method="POST" class="form">
    <input id="urlInput" placeholder="Enter a link" type="url" name="link_field" required>
    <input type="text" value="audio" class="dispaly" name="data_type">
    <div class="video-audio">

      <button type="button" class="audio selected" onclick="audioType()">audio</button>
      <button type="button" class="video" onclick="videoType()">video</button>
    </div>

    <select required class="select dispaly" name="resulation">
      <option value="144">144p</option>
      <option value="240">240p</option>
      <option value="360">360p</option>
      <option value="480">480p</option>
      <option value="720">720p</option>
      <option value="1080">1080p</option>
    </select>
    <button class="submit" type="submit" id="download" onclick="startInterval()">Download</button>
  </form>

  <span id="progress"></span>

  <progress id="progressBar" value="0" max="100"></progress>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>

</html>
